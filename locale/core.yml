    log_out:
      log_out_button: => core.ref.log_out
      log_out_confirmation: "Biztosan ki szeretnél jelentkezni {forum}?"
      title: => core.ref.log_out

    # Translations in this namespace are displayed by the Reset Password interface.
    reset_password:
      confirm_password_label: Új jelszó megerősítése
      new_password_label: Új jelszó
      submit_button: => core.ref.save_changes
      title: => core.ref.reset_your_password

  # Translations in this namespace are used in messages output by the API.
  api:
    invalid_username_message: "A felhasználónév csak betűket, számokat és kötőjeleket tartalmazhat."

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when users register new accounts.
    activate_account:
      subject: Aktiváld az új fiókodat
      body: |
        Helló {username}!

        Valaki (remélhetőleg te!) regisztrált a {forum} fórumára ezzel az e-mail címmel.

        Ha te voltál, csupán kattints a következő linkre a fiókod aktiválásához:
        {url}

        Ha mégsem regisztráltál, hagyd figyelmen kívül az e-mailt.

    # These translations are used in emails sent when users change their email address.
    confirm_email:
      subject: Erősítsd meg az új e-mail címed
      body: |
        Helló {username}!

        Valaki (remélhetőleg te!) megváltoztatta az e-mail címét a {forum} fórumon erre.

        Ha te voltál, csak kattints a következő linkre és az e-mailed megerősítésre kerül:
        {url}

        Ha mégsem te voltál, hagyd figyelmen kívül az e-mailt.

    # These translations are used in emails sent when users ask to reset their passwords.
    reset_password:
      subject: => core.ref.reset_your_password
      body: |
        Helló {username}!

        Valaki (remélhetőleg te!) elfelejtett jelszó kérelmet nyújtótt be a {forum} fórumán.

        Ha te voltál, kattints a következő linkre, jelszavad helyreállításához:
        {url}

        Ha nem kívánod megváltoztatni a jelszavad, hagyd figyelmen kívül ezt az e-mailt.

    # These translations are used when testing mailing configuration
    send_test:
      subject: Flarum Email Teszt
      body: |
        Helló {username}!

        Ez egy teszt e-mail, ami a Flarum e-mail konfigurációját hivatott tesztelni.

        Ha te voltál az, azt jelenti, hogy a konfiguráció jól működik!

        Ha mégsem te voltál az, hagyd figyelmen kívül ezt az e-mailt.

