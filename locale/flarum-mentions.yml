flarum-mentions:

  ##
  # UNIQUE KEYS - The following keys are used in only one location each.
  ##

  # Translations in this namespace are used by the forum user interface.
  forum:

    # These translations are used by the composer (reply autocompletion function).
    composer:
      mention_tooltip: Egy felhasználó vagy egy bejegyzés megemlítése
      reply_to_post_text: "Válasz erre #{number}"

    # These translations are used by the Notifications dropdown, a.k.a. "the bell".
    notifications:
      others_text: => core.ref.some_others
      post_mentioned_text: "{username} válaszolt a bejegyzésedre"  # Can be pluralized to agree with the number of users!
      user_mentioned_text: "{username} megemlíett téged"

    # These translations are displayed beneath individual posts.
    post:
      mentioned_by_self_text: "{users} válaszolt erre."  # Can be pluralized to agree with the number of users!
      mentioned_by_text: "{users} válaszolt erre."       # Can be pluralized to agree with the number of users!
      others_text: => core.ref.some_others
      quote_button: Idézés
      reply_link: => core.ref.reply
      you_text: => core.ref.you

    # These translations are used in the Settings page.
    settings:
      notify_post_mentioned_label: Valaki válaszol az egyik bejegyzésemre
      notify_user_mentioned_label: Valaki megemlít egy bejegyzésben

    # These translations are used in the user profile page and profile popup.
    user:
      mentions_link: Említések

  # Translations in this namespace are used in emails sent by the forum.
  email:

    # These translations are used in emails sent when a post is replied to
    post_mentioned:
      subject: "{replier_display_name} válaszolt a {title} című bejegyzésedre."
      body: |
        Hey {recipient_display_name}!

        {replier_display_name} válaszolt a bejegyzésedre (#{post_number}) melynek címe {title}.

        {url}

        ---

        {content}

    # These translations are used in emails sent when a user is mentioned
    user_mentioned:
      subject: "{mentioner_display_name} megemlített téged a {title} című bejegyzésben."
      body: |
        Hey {recipient_display_name}!

        {mentioner_display_name} megemlített téged a {title} című bejegyzésben.

        {url}

        ---

        {content}

